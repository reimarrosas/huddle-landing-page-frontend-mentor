<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

  <style>
    .icon {
      border: 1px solid #eee;
      font-size: 1rem;
      border-radius: 50%;
      padding: 0.4em;
      color: #eee;
    }

    #icon {
      width: 1rem;
      height: 1rem;
      box-sizing: content-box;
    }
  </style>
</head>

<body>
  <header class="header spacer">
    <img src="images/logo.svg" alt="Huddle logo." class="logo" />
  </header>

  <main class="landing-page spacer">
    <div class="landing__image--container">
      <img src="images/illustration-mockups.svg" alt="Silhouette of Huddle app in different devices."
        class="landing__image" />
    </div>
    <article class="landing-content">
      <h1 class="landing__title">Build The Community Your Fans Will Love</h1>
      <p class="landing__message">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#" class="btn btn__register" aria-role="button">Register</a>
      <ul class="social-link__list">
        <li class="list__item">
          <a href=""><i class="fab fa-facebook-f icon icon--fw" id="icon"></i></a>
        </li>
        <li class="list__item">
          <a href=""><i class="fab fa-twitter icon icon--fw" id="icon"></i></a>
        </li>
        <li class="list__item">
          <a href="#"><i class="fab fa-instagram icon icon--fw" id="icon"></i></a>
        </li>
      </ul>
    </article>
  </main>

  <footer class="spacer">
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Reimar Rosas</a>.
    </p>
  </footer>
</body>
<script>
  const registerButton = document.querySelector("a.btn");
  registerButton.addEventListener("keydown", (evt) => {
    evt.code === "Space" && evt.target.click();
  });
</script>

</html>
